<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">

      <!-- titulo_Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let titulo">{{ titulo.titulo_Id }}</td>
      </ng-container>

      <!-- Cpf/Cnpj Column -->
      <ng-container matColumnDef="CPF/CNPJ">
        <th mat-header-cell *matHeaderCellDef>Recebedor</th>
        <td mat-cell *matCellDef="let titulo">
          {{ titulo}}
        </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Pagador</th>
        <td mat-cell *matCellDef="let titulo">{{ titulo}}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="Descrição">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let titulo">{{ titulo.titulo_Descricao }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let titulo">
          {{ titulo.titulo_Valor}}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let titulo">{{ titulo.titulo_Status }}</td>
      </ng-container>

    <!-- COLUNA DE BOTÕES -->
      <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let titulo">
        <a>
          <button color="primary" mat-icon-button (click)="btnEditarTitulo(titulo.id)" >
            <mat-icon>edit</mat-icon>
          </button>

          <button color="warn" mat-icon-button (click)="btnDeleteTitulo(titulo.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="btnImprimirTitulo(titulo.id)">
            <mat-icon>print</mat-icon>
          </button>
        </a>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
